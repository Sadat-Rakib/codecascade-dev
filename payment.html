<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment - CodeCasCade.dev</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1656165224410-46fb396349e3?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Orbitron', sans-serif;
        }

        .glass-card {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
            color: white;
        }

        label {
            color: #0ff;
            font-weight: bold;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.05);
            border: none;
            border-bottom: 2px solid #0ff;
            color: white;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0 0 10px #0ff;
            border-color: #0ff;
        }

        .neon-btn {
            background-color: #0ff;
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
            border: none;
            transition: all 0.3s ease-in-out;
        }

        .neon-btn:hover {
            background-color: #0cf;
            box-shadow: 0 0 20px #0cf, 0 0 30px #0cf;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="glass-card">
                    <h2 class="text-center mb-4 text-glow">Complete Your Enrollment</h2>
                    <form>
                        <div class="mb-3">
                            <label>Name on Card</label>
                            <input type="text" class="form-control" placeholder="John Doe" required />
                        </div>
                        <div class="mb-3">
                            <label>Card Number</label>
                            <input type="text" class="form-control" placeholder="1234 5678 9012 3456" required />
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Expiration</label>
                                <input type="text" class="form-control" placeholder="MM/YY" required />
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>CVV</label>
                                <input type="text" class="form-control" placeholder="123" required />
                            </div>
                        </div>
                        <button type="submit" class="btn neon-btn w-100">Pay Now (Demo)</button>
                        <p class="text-muted text-center mt-3">This is a demo. No real payment will be made.</p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
